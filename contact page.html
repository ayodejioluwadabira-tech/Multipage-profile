<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    :root {
      --primary: #0A1F44;
      --error: red;
      --success: green;
      --bg: white;
      --text: black;
    }
    nav{
      align-items: center;
      margin-top: -15px;
      text-align: center;
      margin-left: -520px;
      font-size: 25px;
    }
    body {
      margin-left: 450px;
      font-family: system-ui, sans-serif;
      text-emphasis-style: bold;
      background: black;
      padding: 2rem;
      color: var(--text);
      display: block;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      
    }
    main {
      width: 70%;
      height: 70%;
      max-width: 500px;
      background: skyblue;
      color: #0A1F44;
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input, textarea {
      width: 97%;
      padding: 0.75rem;
      border: 1px solid black;
      background-color: skyblue;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover,
    button:focus {
      background: #333333;
    }

    .error {
      color: var(--error);
      font-size: 0.875rem;
    }

    .success {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" data-testid="test-home" aria-current="page" style="font-size: 25px;color: skyblue ;">Home page</a>
    <a href="About me.html" data-testid="test-about" style="font-size: 25px;color: skyblue;">About Me</a>
    <a href="contact page.html" data-testid="test-contact" style="font-size: 25px;color: skyblue;">Contact Us</a><br>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" required />
        <p id="error-name" data-testid="test-contact-error-name" class="error" hidden></p>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <p id="error-email" data-testid="test-contact-error-email" class="error" hidden></p>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <p id="error-subject" data-testid="test-contact-error-subject" class="error" hidden></p>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <p id="error-message" data-testid="test-contact-error-message" class="error" hidden></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="successMessage" data-testid="test-contact-success" class="success" hidden>Thank you! Your message has been sent successfully.</p>
    </form>
  </main>

  <script>
    //Success message
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();

      //Error messages
      document.querySelectorAll('.error').forEach(err => err.hidden = true);

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();

      let valid = true;

      if (!name) {
        showError('name', 'Full name is required');
        valid = false;
      }
      if (!email || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        showError('email', 'Please enter a valid email address');
        valid = false;
      }
      if (!subject) {
        showError('subject', 'Subject is required');
        valid = false;
      }
      if (!message || message.length < 10) {
        showError('message', 'Message must be at least 10 characters long');
        valid = false;
      }

      if (valid) {
        form.reset();
        successMsg.hidden = false;
        successMsg.focus();
      } else {
        successMsg.hidden = true;
      }
    });

    function showError(field, msg) {
      const errorEl = document.getElementById(`error-${field}`);
      errorEl.textContent = msg;
      errorEl.hidden = false;
    }
  </script>
</body>
</html>
